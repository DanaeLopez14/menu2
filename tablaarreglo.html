<!DOCTYPE html>
<html>
<body>
<h1>Arreglos</h1>
<h2>ordenaci√≥n</h2>
<p>Click en la opcion</p>
<button onclick="generaArreglo()">GeneraArreglo</button>
<button onclick="imprimirArreglo()">Imprime Arreglo</button>
<button onclick="ordenaArreglo()">Ordena Arreglo</button>
<button onclick="reversa()">Arreglo invertido</button>
<button onclick="tabla()">Tabla</button>
<button onclick="agElem()">Agregar elemento</button>
<button onclick="elElem()">Eliminar elemento</button>
<p id="demo"></p>
<script>
    var arreglo= [0 , 0 , 0 , 0 , 0 , 0];
    var n=arreglo.length
    function generaArreglo() {
        for(i=0;i<n; i++)
            arreglo[i]=Math.floor(Math.random()* 100)+1;
    }
    function imprimirArreglo() {
        document.getElementById("demo").innerHTML = "Arreglo resultante: " + arreglo;

    }
    function ordenaArreglo() {
        arreglo=arreglo.sort(function(a, b){return a-b;});
    }
    function reversa() {
        arreglo=arreglo.reverse();
    }
    function tabla() {
        var texto= "";
        texto=texto +"<table border=1><tr>";//texto es un acumulador por lo tanto concatena
    
        for(i=0; i<n; i++){
           texto = texto+ "<td>" + arreglo[i] + "</td>";
        }
        texto = texto+"</tr></table>";
        document.getElementById("demo").innerHTML = texto;
    }

    function agElem(){
        arreglo+arreglo.push(Math.floor(Math.random()* 100+1));
    }
    function elElem(){
        arreglo-arreglo.pop();
    }
</script>
</body>

</html>
