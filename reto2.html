<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <head>
        <style>
            body{
                background-color: pink;
            }
        </style>
    </head>
    <body>
   
        <script type = "text/javascript">
            function alertName() {
                var veces1= parseInt(document.forms[0].veces.value); 
                var colu1= parseInt(document.forms[0].colu.value);
                var gra = parseInt(document.forms[0].opcion.value); 
                /* solo existe un form[0] . value /parseint(): lo que estoy leyendo lo transformo a entero
                    Almacenamos en veces1 convertido en entero el argumento de parseint*/
                    /*puede empezar de 0 o 1  document.write: hay un documento y escribe las veces que le indique pero SUPLE el documento de contenido; onsubmit toma el valor de return para indicar que se ejecuto con exito, el onsubmit esta llamando a la funcion por valor
                    127.0.0.1 direccion de tu tarjeta de red y :5500 puerto en donde estan ejecutando tu archivo*/

                    if (veces1 > colu1) {
                        alert("El valor de inicio debe ser menor al valor de fin.");
                        return false;
                    }

                    if(gra == 1){
                        let exp = "Math.sin(x)";
                    
                        // Generate values
                        const xValues = [];
                        const yValues = [];
                        for (let x = veces1; x <= colu1; x += 0.1) {
                            xValues.push(x);
                            yValues.push(eval(exp));
                        }
                        // Display using Plotly
                        const data = [{x:xValues, y:yValues, mode:"lines"}];
                        const layout = {title: "y = " + exp};
                        Plotly.newPlot("myPlot", data, layout);
                    }

                    if(gra == 2){
                        let exp = "Math.cos(x)";
                    
                        // Generate values
                        const xValues = [];
                        const yValues = [];
                        for (let x = veces1; x <= colu1; x += 0.1) {
                            xValues.push(x);
                            yValues.push(eval(exp));
                        }
                        // Display using Plotly
                        const data = [{x:xValues, y:yValues, mode:"lines"}];
                        const layout = {title: "y = " + exp};
                        Plotly.newPlot("myPlot", data, layout);
                    }
                    
                    if(gra == 3){
                        let exp = "Math.tan(x)";
                    
                        // Generate values
                        const xValues = [];
                        const yValues = [];
                        for (let x = veces1; x <= colu1; x += 0.1) {
                            xValues.push(x);
                            yValues.push(eval(exp));
                        }
                        // Display using Plotly
                        const data = [{x:xValues, y:yValues, mode:"lines"}];
                        const layout = {title: "y = " + exp};
                        Plotly.newPlot("myPlot", data, layout);
                    }

                    if(gra == 4){
                        let exp = "Math.tanh(x)";
                    
                        // Generate values
                        const xValues = [];
                        const yValues = [];
                        for (let x = veces1; x <= colu1; x += 0.1) {
                            xValues.push(x);
                            yValues.push(eval(exp));
                        }
                        // Display using Plotly
                        const data = [{x:xValues, y:yValues, mode:"lines"}];
                        const layout = {title: "y = " + exp};
                        Plotly.newPlot("myPlot", data, layout);
                    }
       
                return false;
            }
        </script>

        <form id="myform" onsubmit="return alertName();">

            <p>inicio<input id="veces" name="veces" type="text" /></p>
            <p>Fin<input id="colu" name="colu" type="text" /></p>
            <select name="opcion" id="opcion">
                <option value="1">seno</option>
                <option value="2">coseno</option>
                <option value="3">tangente</option>
                <option value="4">cotangente</option>
            </select>
            
            <p><input type="submit" /></p>
        </form>    

        <div id="myPlot" style="width:100%;max-width:700px"></div>
    </body>

</html>
